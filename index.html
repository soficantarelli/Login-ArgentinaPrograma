<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Login">
        <meta name="author" content="Sofia Cantarelli">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="./js/script.js"></script>
        <title>Login</title>
    </head>
    <body class="container body">

        <form id="form" action="sistema.html" class="formulario">

            <div class="row logo-titulo container-fluid">
                <div class="col-md-auto">
                    <img src="./assets/logo.jpg" id="logo" alt="Logo Argentina Programa" class="logo"/>
                </div>
                <div class="col-md-auto">   
                    <h1 class="titulo-login">INGRESO AL PANEL AUTOADMINISTRABLE</h1>
                </div>
            </div>
            <div class="row ingreso">
                <div class="col-6">
                    <label>USUARIO</label>
                </div>
                <div class="col-6">
                    <input type="text" name="usuario" class="ingreso-datos" placeholder="Ingrese su usuario" required>
                </div> 
            </div>
            <div class="row ingreso">
                <div class="col-6">
                    <label>CLAVE</label>
                </div>
                <div class="col-6">
                    <input type="password" name="clave" class="ingreso-datos" placeholder="Ingrese su clave" required>
                </div> 
            </div>

            <div class="row ingreso botones">
                <div class="col-md-auto"> 
                    <button type="submit" id="ingresar" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
                <div class="col-md-auto"> 
                    <button onclick="cerrarVentana()" class="btn btn-primary btn-lg">Cancelar</button>
                </div>
                <div class="col-md-auto"> 
                    <a class="link-registrado" href="ingreso.html">Si no está registrado haga click aquí</a>
                </div> 
            </div>
        </form>
        <footer class="footer">
            <address class="address">
                Escrito por <a href="scantarelli@outlook.com" target="_blank">Sofia Cantarelli</a>
            </address>
            <article class="article">
                <h5>Github</h5>
                <a href="https://github.com/soficantarelli" target="_blank">soficantarelli</a>
            </article>
        </footer>
    </body>
</html>
